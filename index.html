<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Finder</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <div class="Logo">
      GitHub Finder
    </div>

  </header>
  <main class="main_container">
    <div class="seacrh_area">
      <div class="search_area_name">
        Seach GitHub Users
      </div>
      <div class="search_area_guide">
        Enter a user name to fetch a user profile and repos
      </div>
      <input type="text" id="seacrh_area_bar">
    </div>
    <div class="profile"></div>
    <div class="repositorys"></div>

  </main>
  
</body>
</html>
